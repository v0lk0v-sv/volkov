<script>
  const ddBlocks = document.querySelectorAll(".r-specs__dd");
  const imgBlocks = document.querySelectorAll(".r-specs__img");

  ddBlocks.forEach((ddBlock, index) => {
    ddBlock.addEventListener("click", () => {
      imgBlocks.forEach((block) => block.classList.remove("is-open"));
      imgBlocks[index].classList.add("is-open");
    });
  });

  $(".sw-component").each(function (index) {
    let loopMode = false;
    if ($(this).attr("loop-mode") === "true") {
      loopMode = true;
    }
    let sliderDuration = 250;
    if ($(this).attr("slider-duration") !== undefined) {
      sliderDuration = +$(this).attr("slider-duration");
    }

    const $swiperContainer = $(this).find(".swiper")[0];
    const $menuItems = $(this).find(".sw-menu__item");

    const swiper = new Swiper($swiperContainer, {
      speed: sliderDuration,
      effect: "fade",
      loop: loopMode,
      autoHeight: true,
      centeredSlides: loopMode,
      followFinger: false,
      freeMode: false,
      slideToClickedSlide: false,
      slidesPerView: 1,
      spaceBetween: "0%",
      rewind: false,
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      breakpoints: {
        479: {
          allowTouchMove: true,
        },
        991: {
          allowTouchMove: false,
        },
      },
    });

    $menuItems.on("click", function () {
      const clickedIndex = $menuItems.index(this);
      swiper.slideTo(clickedIndex);
    });

    swiper.on("slideChange", function () {
      const activeIndex = swiper.activeIndex;
      $menuItems.removeClass("is-active");
      $menuItems.eq(activeIndex).addClass("is-active");
    });
  });

<script>
  $(".input").on("focusin", function () {
    $(this).siblings(".in-label--is-pe-none").addClass("is-active");
  });
  $(".input").on("focusout", function () {
    if ($(this).val().length == 0) {
      $(this).siblings(".in-label--is-pe-none").removeClass("is-active");
    }
  });
</script>
